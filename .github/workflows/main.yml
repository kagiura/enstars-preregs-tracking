name: Fetch latest count

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y/%m/%d %H:%M')"
        
      - name: "Call API 1"
        uses: indiesdev/curl@v1.1
        id: api
        with:
          url: https://es.ensemblestars.com/api-2021/api/c/user/v2/count
          method: "GET"
          log-response: true
          
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Overwrite file
        uses: "DamianReeves/write-file-action@master"
        with:
          path: data.tsv
          write-mode: append
          contents: |
            ${{ steps.api.outputs.response }}\
            
            
      - name: Commit to current branch
        id: commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Updated at ${{ steps.date.outputs.date }}
          
          
